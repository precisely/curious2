apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  namespace: prod-curious
  labels:
    app: nginx
spec:
  type: LoadBalancer
  loadBalancerIP: 104.154.134.125    # Currently pointing to curious.causecode.com, re-assign to wearecurio.us
  ports:
    - name: http
      protocol: TCP
      port: 80
    - name: https
      protocol: TCP
      port: 443
  selector:
    app: nginx